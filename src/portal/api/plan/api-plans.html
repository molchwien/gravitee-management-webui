<gravitee-empty-state ng-if="$ctrl.plans && !$ctrl.plans.length" icon="insert_drive_file"
                      message="{{'api.plan.empty.title' | translate}}" sub-message="{{'api.plan.empty.message' | translate}}">
</gravitee-empty-state>
<section id="plans" class="tall dark-theme" layout="column" layout-align="center center" layout-padding
  ng-if="$ctrl.plans && $ctrl.plans.length">
  <h2 class="section-title" translate="api.plan.title">Plans</h2>
  <div class="pricing-container">
    <div class="pricing-list" layout="row" layout-wrap layout-align="center center">
      <div ng-repeat="plan in $ctrl.plans">
        <ul class="pricing-wrapper">
          <li class="is-visible gravitee-card">
            <h2>{{::plan.name}}</h2>
            <div class="pricing-validation">{{plan.validation === 'manual'? ('api.plan.manual' | translate): '&nbsp;'}}</div>
            <header class="pricing-header">
              <div class="price">
                <span class="md-headline pricing-description">
                  <md-tooltip>{{::plan.description}}</md-tooltip>
                  {{::plan.description}}
                </span>
              </div>
            </header>
            <div class="pricing-body">
              <ul class="pricing-features">
                <li ng-repeat="i in [0, 1, 2, 3, 4, 5]">{{plan.characteristics[i]? plan.characteristics[i] : '&nbsp;'}}</li>
              </ul>
            </div>
            <footer class="pricing-footer">
              <a class="select" ui-sref="portal.api.subscribe({planId: plan.id})">{{'api.plan.subscribe' | translate}}</a>
            </footer>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
